<html>
  <head>
    <meta charset="uft-8"/>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js">
    </script>

    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>

    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
  </head>
  <body>


    <div id="sign_up"></div>
    <script type ="text/babel">
      class Sign_up extends React.Component{
        constructor(props){
          super(props);
          this.state={
            check:'입력하세요',
            insertID: '',
            insertPW: '',
            name: '',
            checkID:[],
            checkPW:[],
            checkName:[],
            department:[
              {name:"컴퓨터공학과"},
              {name:"기계공학과"},
              {name:"화학공학과"},
              {name:"화학공학과2"},
              {name:"화학공학과3"},
              {name:"화학공학과4"},
            ],
            departmentName:"",
          };
        }
        insert =(e)=>{

          if(this.state.insertID.length < 9 || this.state.insertPW.length<8){
              if(this.state.insertID.length < 9){
                alert('학번을 다시입력하세요!');
              }else if(this.state.insertPW.length<8){
                alert('비밀번호를 다시입력하세요!');
              }
          }
          else{
            this.setState({
              checkName:this.state.name.concat(this.state.checkName),
              checkID:this.state.checkID.concat(this.state.insertID),
              checkPW:this.state.checkID.concat(this.state.insertPW),
            })
          }
        }
        render(){
          return (
          <div>
            <form action="login.html">
              <div>
              {'이름'}
                <input type= "text" value={this.state.name} onChange={(e)=>{this.setState({name:e.target.value})}}/>
              </div>

              <div>
                {'학번'}
                <input type= "text"  value ={this.state.insertID} onChange={(e)=>{this.setState({insertID: e.target.value })}}/>
              </div>

                <div>
                {'비밀번호'}
                <input type= "password" value ={this.state.insertPW} onChange={(e)=>{this.setState({insertPW: e.target.value })}}/>
              </div>

              <div>
                {'학과'}

                  <option value="컴퓨터공학과">컴퓨터공학과</option>

                <select >
                {this.state.department.map( (v)=>{return <option onClick={()=>{
                  this.setState({
                    departmentName: v.name,
                  })
                }}>{v.name}</option>}) }
                </select>

              </div>
                <button onClick={this.insert}>회원가입</button>
            </form>
            <div>
              {this.state.checkID}
            </div>

            <div>
              {this.state.checkPW}
            </div>

            <div>
              {this.state.checkName}
            </div>
          </div>
          );
        }
      }
      </script>
      <script type="text/babel">
        ReactDOM.render(<Sign_up/>,document.querySelector('#sign_up'));
      </script>

  </body>
</html>

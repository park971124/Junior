<html>
  <head>
    <meta charset="uft-8"/>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <title>충남대 알쓸신잡</title>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>

    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
    <link rel="icon" type="image/jpg" href="https://i.imgur.com/BqiTLfR.jpg"/>
    <style media="screen">
    body{
      background-color: blue;
    }
    #login{
      width:300px;
      height : 100px;
      border : 3px solid white;
      padding : 10px;
      margin : auto;

    }
    #id1{
      margin-left: 26px;
    }
    #change{
      display: inline;
    }
    #aa{
      margin-right : 20px;
    }
    #btn{
      margin : 10px;
    }
    #for{
      margin : auto;
    }
    #cnu{
      width : 100px;
      height : 100px;
      margin-left :39.25%;
      margin-top:150px;
    }
    </style>
  </head>

  <body>
    <img src="https://i.imgur.com/BqiTLfR.jpg" alt="" id="cnu">
    <div id="login"></div>
    <script type ="text/babel">
      class Login extends React.Component{
        constructor(props){
          super(props);
          this.state={
            id: '',
            password: '',
            check:0,
          };
        }

        render(){
          return (
          <div id="change">
            <div id="for">
            <form method="post">
            <div>
            {'학   번'}
            <input type= "text" name = "number1"  id = "id1"value ={this.state.id} onChange={(e)=>{this.setState({id: e.target.value })}}/>

            </div>
            <div>
              {'비밀번호'}
              <input type= "password" name = "passwd" value ={this.state.password} onChange={(e)=>{this.setState({password: e.target.value })}}/>
            </div>
            <div id="btn">
            <button onClick={this.onChange} formAction="/successlogin" id="aa">로그인</button>
              <button formAction="/html">회원가입하기</button>
            </div>
            </form>
            </div>
          </div>
          );
        }
      }
    </script>

    <script type="text/babel">
      ReactDOM.render(<Login/>,document.querySelector('#login'));
    </script>
  </body>
</html>
